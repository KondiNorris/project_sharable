<form action="#" method="POST">
  {%csrf_token%}
  <h1>Student Registration Form</h1>
  <div class="form-row">
    <div class="col">
      <label>First Name</label>
      <input
        type="text"
        class="form-control"
        name="first_name"
        placeholder="First Name"
      />
    </div>
    <div class="col">
      <label>Middle Name</label>
      <input
        type="text"
        class="form-control"
        name="middle_name"
        placeholder="Middle Name"
      />
    </div>
    <div class="col">
      <label>Last Name</label>
      <input
        type="text"
        class="form-control"
        name="last_name"
        placeholder="Last Name"
      />
    </div>
  </div>
  <br />

  <div class="form-group">
    <label>Gender</label><br />
    <input type="checkbox" name="gender" value="Male" />Boy<br />
    <input type="checkbox" name="gender" value="Female" />Girl
  </div>

  <div class="form-group">
    <label>Admission Number</label>
    <input
      class="form-control mr-sm-2"
      type="number"
      name="admission_number"
      placeholder="Admission Number"
    />
  </div>

  <div class="form-group">
    <label>Grade</label>
    <input
      class="form-control mr-sm-2"
      type="number"
      name="grade"
      placeholder="Admission Number"
    />
  </div>
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
    Create
  </button>
</form>
